<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <style>
        h2{
            color:rgb(249, 243, 243);
            text-align: center;
        }
        .box{
            width:80%;
            background-color: rgb(61, 75, 77);
            padding:5%;
            margin-top: 2%;
            margin-left: 5%;
            margin-bottom: 2%;
            height: 100%;
          
        }

        .button1{
            background-color:rgb(81, 208, 172);
            border:0ch;
            width:49.5%;
            height: 40px;
            text-align:center;
            display:inline-block;
            margin:0%;

        }
        .button2{
            background-color:rgb(82, 109, 115);
            border:0ch;
            width:49.5%;
            height: 40px;
            text-align:center;
            display:inline-block;
            margin:0%;
            transform:0;
        }
        .button3{
            background-color:rgb(81, 208, 172);
            border:0ch;
            width:99%;
            height: 40px;
            text-align:center;
            display:inline-block;
            margin:0%;
        }
        input{
            background-color:rgb(61, 75, 77);
            border-color: rgb(130, 124, 124);

        }
    </style>
     
    
</head>
<body>
    <section class = "box">
        
            <div>
                <button class = "button1" style = "color:white">Sign Up</button>
                <button class = "button2" style = "color:white">Log In</button>
            </div>
            <div>
                <h2>Sign up for free</h2>
            </div>
            <div>
                <input type = "text" placeholder = "First Name*" style = "width:47.5%; height:25px"> 
            
                <input type = "text" placeholder = "Last Name*" style = "width:47.5%; height:25px"> 
            </div>
            <div>
                <input type = "email" placeholder = "Email Address*" style = "width:96%; height:25px"> 
            </div>
            <div>
                <input type = "password" placeholder = "Set A Password*" style = "width:96%; height:25px"> 
            </div>
            <div>
                <button type="submit" class = "button3" style = "color:white">GET STARTED</button>
            </div>
        
</section>
</body>
</html>
